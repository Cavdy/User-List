<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Users List</title>
    <!--Material CSS-->
    <link rel="stylesheet" href="/css/materialize.min.css" />
    <!--FontAwesome CSS-->
    <link rel="stylesheet" href="/css/font-awesome.min.css" />
    <!--Custom CSS-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12">
                <div id="main" class="card">
                    <div class="card-content">
                        <span class="card-title">Users Form</span>
                        <div class="row">
                            <form id="task-form">
                                <div class="input-field col s12">
                                    <input type="text" name="fname" id="fname">
                                    <label for="fname">First Name</label>
                                </div>
                                <div class="input-field col s12">
                                    <input type="text" name="lname" id="lname">
                                    <label for="lname">Last Name</label>
                                </div>
                                <button type="submit" class="btn"><i class="fa fa-user"></i> Add User</button>
                            </form>
                        </div>
                    </div>
                    <div class="card-action">
                        <h5 id="task-title"><i class="fa fa-user"></i> Users</h5>
                        <div class="input-field col s12">
                            <input type="text" name="filter" id="filter">
                            <label for="filter">Search Users</label>
                        </div>
                        <table class="highlight table">
                            <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Reg Date</th>
                                    <th>Delete</th>
                                </tr>
                            </thead>
                        </table>
                        <a href="#" class="delete-users btn black"><i class="fa fa-user"></i> Delete All Users</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--JavaScript Scripts-->
    <!--JQuery-->
    <script src="/js/jquery-3.3.1.js"></script>
    <!--Material JS-->
    <script src="js/materialize.min.js"></script>
    <!--Custom JS-->
    <script src="/js/app.js"></script>
</body>
</html>
